<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/feaaf8de4f.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <div class="theme-container">
                <i class="fa-regular fa-moon" id="toggle-theme"></i>
                <p>Dark Mode</p>
            </div>
        </div>
    </header>
    <section class="options-section">
        <div class="container">
            <a href="index.html">
                <button>
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Back</span>
                </button>
            </a>
        </div>
    </section>
    <main class="details-section">
        <div class="container">
            <img id="flag" alt="Flag image not available.">
            <div class="content">
                <h2 id="country-name">Belgium</h2>
                <div class="details">
                    <div class="col">
                        <p><span>Native Name: </span><span id="native-name">Belgie</span></p>
                        <p><span>Population: </span><span id="population">11,419,511</span></p>
                        <p><span>Region: </span><span id="region">Europe</span></p>
                        <p><span>Sub-Region: </span><span id="sub-region">Western Europe</span></p>
                        <p><span>Capital: </span><span id="capital">Brussels</span></p>
                    </div>
                    <div class="col">
                        <p><span>Top Level Domain: </span><span id="domain">.be</span></p>
                        <p><span>Currencies: </span><span id="currency">Euro</span></p>
                        <p><span>Languages: </span><span id="languages">Dutch, French, German</span></p>
                    </div>
                </div>
                <div class="border-container">
                    <h4>Border Countries: </h4>
                </div>
            </div>
        </div>
    </main>
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader"></div>
    </div>
    <script src="scripts/country.js"></script>
</body>
</html>
